<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Electric Panel Builder</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="container">
        <div id="component-library">
            <h2>Components</h2>
            <!-- Components will be added here by JavaScript -->
        </div>
        <div id="main-area">
            <div id="controls">
                <!-- Controls like wiring mode button will be added here -->
            </div>
            <canvas id="panel-canvas"></canvas>
        </div>
    </div>
    <script src="app.js" defer></script>
</body>
</html>
